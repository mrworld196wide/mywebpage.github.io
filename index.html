<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
    <title>MY_PORTFOLIO</title>
</head>

<body>
    <section class="">
        <div class=" " id="home">
            <nav class="bg-transparent text-white">
                <div class="max-w-6xl mx-auto px-4 justify-end">
                    <div class="flex justify-end">
                        <div class="flex space-x-7">
                            <!-- Primary Navbar items -->
                            <div class="hidden md:flex items-center space-x-1">
                                <a href="#homelink"
                                    class="text-slate-200 py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                                <a href="#aboutlnk"
                                    class="text-slate-200 py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">About</a>
                                <a href="#projectlink"
                                    class="text-slate-200 py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Projects</a>
                            </div>
                        </div>
                        <!-- Mobile menu button -->
                        <div class="md:hidden flex items-center">
                            <button class="outline-none mobile-menu-button">
                                <svg class=" w-6 h-6 text-gray-500 hover:text-blue-500 " x-show="!showMenu" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- mobile menu -->
                <div class="hidden mobile-menu">
                    <ul class="">
                        <li class="active"><a href="#homelink"
                                class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                        <li><a href="#aboutlink"
                                class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a>
                        </li>
                        <li><a href="#projectlink"
                                class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Projects</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- responsiveness: grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 -->
            <div class="p-20 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="w-29  content-centre" id="main_img">

                    <img class="h-100 w-full object-cover md:h-30 md:w-48" src="/img/passport_photo.jpg"
                        alt="Aishwar's photo">

                </div>
                <div class="txt-1">
                    <h1 class="text-slate-200 mx-20 my-20 text-4xl" id="myname">AISHWAR PATHAK</h1>
                    <p class="text-slate-50 mx-5 my-20 text-lg" id="para1">I'm a eager learner. BPGC has provided me a
                        great opportunity to test my skills practically which tbh made me realize that making notes of
                        udemy lectures won't make me a better developer. Kudos to the organizing team
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="" id="aboutpart">
            <div class="p-20 grid grid-cols-3 gap-4">


            </div>

        </div>
    </section>








    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector("#hamburgermenu");

        // Add Event Listeners
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
